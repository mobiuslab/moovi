<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <title>莫比乌斯科技创新视觉 - Logo</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/logo.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/g.js"></script>
  </head>
  <body data-rsssl=1>
    <div class="draw-panel">
      <div class="canvas-area">
        <canvas id="canvaLogo"></canvas>
      </div>
      <div id="slider"><div id="custom-handle" class="ui-slider-handle"></div></div>
    </div>
    <script>
      function drawLogo(lineWidth) {
          var canvas = document.getElementById('canvaLogo');
          var g = getScaledContext(canvas);
          g.clearRect(0, 0, canvas.width, canvas.height);
          drawMobius(g, canvas.width, canvas.height, "#F00", lineWidth);

          if (lineWidth > 3) {
            drawMobius(g, canvas.width, canvas.height, "#FFF", 1);
          }
      }

      $(window).resize(function() {
        const lineWidth = $("#slider").slider("value");
        drawLogo(lineWidth);
      });

      $(function() {
        var handle = $( "#custom-handle" );
        $( "#slider" ).slider({
          range: "min",
          value: 11,
          min: 1,
          max: 50,
          animate: true,
          create: function() {
            handle.text( $( this ).slider( "value" ) );
          },
          slide: function( event, ui ) {
            handle.text( ui.value );
            const lineWidth = ui.value;
            drawLogo(lineWidth);
          }
        });
        const lineWidth = $("#slider").slider("value");
        drawLogo(lineWidth);
      });
    </script>
  </body>
</html>
